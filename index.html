<html>
    <head>
    
        <script type="text/javascript">
         

function DHTMLSound() {
  
    var strings= new Array();

                strings[9]="icelandic.wav";
     var x=(Math.random()*10);
           
            if(x<=1)
           surl =strings[0];

  document.getElementById("dummyspan").innerHTML=

    write(surl);
}
